<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="base :: page">
<head>
    <title>Upload image</title>
</head>
<body>
<div  th:fragment="content">
    <br />
    <div>
        <div class="card">
            <div class="card-header">
                Add a picture to your trip
            </div>
            <div class="card-block">
                <form th:action="@{/trip/{id}/image(id=${tripId})}" enctype="multipart/form-data" method="post">

                    <div th:if="${hasErrors}">
                        <p th:text="${error}" th:each="error : ${errors}"></p>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" required="required" name="title" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bio" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea id="bio" name="body" class="form-control" rows="3" placeholder="Enter the picture's description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bio" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" required="required" name="file" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <input class="btn btn-primary" type="submit" value="Upload" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
