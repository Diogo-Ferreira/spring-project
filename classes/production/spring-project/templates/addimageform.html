
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>AddPicture</title>
</head>
<body>


<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/trip/{id}/image(id=${tripId})}">
        <table>
            <tr><td>image to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
        </table>
    </form>
</div>
</body>
</html>
