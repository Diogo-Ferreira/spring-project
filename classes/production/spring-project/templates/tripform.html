<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="base :: page"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Login </title>
</head>
<body>

    <div  th:fragment="content">
        <br />
        <div>
            <div class="card">
                <div class="card-header">
                    New trip
                </div>
                <div class="card-block">
                    <form th:object="${trip}" th:action="@{/trip}" method="post">
                        <div th:if="${hasErrors}">
                            <p th:text="${error}" th:each="error : ${errors}"></p>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" th:value="*{name}" th:field="*{name}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" th:value="*{location}" th:field="*{location}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Start date</label>
                            <div class="col-sm-10">
                                <input type="text" id="startDate" required="required" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" th:value="*{startDate}" th:field="*{startDate}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">End date</label>
                            <div class="col-sm-10">
                                <input type="text" id="endDate" required="required" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" th:value="*{endDate}" th:field="*{endDate}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input class="btn btn-primary" type="submit" value="Create"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            new Pikaday({
                field: document.getElementById('startDate'),
                firstDay: 1,
                minDate: new Date(1990, 0, 1),
                maxDate: new Date(2100, 12, 31),
                yearRange: [2016,2100],
                showTime: false,
                autoClose: false,
                use24hour: false,
                format: 'YYYY-MM-DD'
            });

            new Pikaday({
                field: document.getElementById('endDate'),
                firstDay: 1,
                minDate: new Date(1990, 0, 1),
                maxDate: new Date(2100, 12, 31),
                yearRange: [2016,2100],
                showTime: false,
                autoClose: false,
                use24hour: false,
                format: 'YYYY-MM-DD'
            });
        </script>
    </div>


</body>
</html>
