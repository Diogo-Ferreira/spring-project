<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>

    <div>
        <h1 th:text='${"Profile of " + user.username }'></h1>

        <form th:action="@{/profile/follow/{id}(id=${user.id})}" method="POST">
            <input type="submit" value="Follow this user !"/>
        </form>

        <div th:each="trip : ${trips}">
            <p th:text="${trip.name}"></p>
        </div>
    </div>


    <div>
        <h1 th:text='${ user.username + "Follows "}'></h1>

        <div th:each="user : ${following}">
            <p th:text="${user.username}"></p>
        </div>

        <h1 th:text='${"Users who follow " + user.username}'></h1>

        <div th:each="user : ${followedBy}">
            <p th:text="${user.username}"></p>
        </div>
    </div>


</body>
</html>
