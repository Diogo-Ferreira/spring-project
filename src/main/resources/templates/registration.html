<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="base :: page">
<head>
    <title>Register Page</title>
</head>
<body>
    <div  th:fragment="content">
        <br />
        <div>
            <div class="card">
                <div class="card-header">
                    Registration
                </div>
                <div class="card-block">
                    <form action="/registration" method="post">

                        <div th:if="${hasErrors}">
                            <p th:text="${error}" th:each="error : ${errors}"></p>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">User name</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bio" class="col-sm-2 col-form-label">Biography</label>
                            <div class="col-sm-10">
                                <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Enter your biography"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Confirm password</label>
                            <div class="col-sm-10">
                                <input type="password" name="passwordConfirm" class="form-control" id="inputPassword" placeholder="Confirm password" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input class="btn btn-primary" type="submit" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
