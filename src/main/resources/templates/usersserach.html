<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:include="base :: page">
<head>
    <title>Users search</title>
</head>
<body>
<div th:fragment="content">

    <br />

    <form class="navbar-form navbar-left" role="search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="query" placeholder="Search" th:value="${query}"/>

            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <div class="card-columns">
        <div class="card" th:each="user : ${users}" style="width: 20rem;">
            <div class="card-block">
                <h4 class="card-title" th:text="${user.username}">Card title</h4>
                <p class="card-text">Quick bio...</p>
                <a th:href="@{/profile/show/{id}(id=${user.id})}" class="card-link">See this user</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
